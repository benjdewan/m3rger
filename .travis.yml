sudo: false
language: go
go: 1.8
notifications:
  email:
    on_success: never
    on_failure: never
git:
  depth: 5

before_deploy:
- sha256sum m3rger* > checksums.sha256

deploy:
  skip_cleanup: true
  provider: releases
  file:
      - m3rger-linux
      - m3rger-darwin
      - m3rger-windows.exe
      - checksums.sha256
  api_key:
    secure: 
  on:
    tags: true
    repo: benjdewan/m3rger
